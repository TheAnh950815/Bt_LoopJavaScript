<script>
    do {
        numb= parseInt(prompt("Nhập nhiệt độ",''));
        if ( numb<20){
            alert('tăng nhiệt độ') + numb;
        } else if (numb > 100) {
            alert('giảm nhiệt độ') + numb;
        } else {}
    }
    while (numb < 100 || numb >20);
</script>
