<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preme</title>
</head>
<body >
<p id="demo1"></p>
<p id="demo2"></p>
</body>
</html>
<script>
    let num = parseInt(prompt('Nhập số',''));
    for (let j = 2;j<=num;j++){
        let check = true;
    for (let i=2; i<j; i++) {
        if (j%i == 0) {
            check = false;
            break;
        }
    } if (check) {
        document.getElementById("demo1").innerHTML += j + '' ;
        }else {}
    }
</script>
